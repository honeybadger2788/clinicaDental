<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Turnos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/shards.min.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="/js/list_data.js"></script>
  <script type="text/javascript" src="/js/post_appointment.js"></script>
</head>
<body class="bg-dark">
<nav class="nav nav-pills nav-fill p-3">
  <a class="nav-link" href="/index.html">Volver</a>
  <a class="nav-link" href="/listAppointments.html">Turnos</a>
</nav>
<div class="container p-3">
  <h2 class="h2 p-3 text-white">Cargar Turno</h2>
  <form>
    <div class="mb-3">
      <label class="text-white" for="fechaTurno">Fecha</label>
      <input id="fechaTurno" type="date" class="form-control">
    </div>

    <div class="mb-3">
      <label class="text-white" for="horaTurno">Hora</label>
      <input id="horaTurno" type="time" class="form-control">
    </div>

    <div class="mb-3">
      <label class="text-white">Paciente</label>
      <select id="patient" class="form-select">
        <option selected disabled>Seleccionar paciente</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="text-white">Odontologo</label>
      <select id="dentist" class="form-select">
        <option selected disabled>Seleccionar dentista</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit" onclick="save()">GUARDAR</button>

  </form>
</div>


</body>
</html>
