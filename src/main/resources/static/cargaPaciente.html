<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Pacientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/shards.min.css">
  <script type="text/javascript" src="/js/"></script>
</head>
<body class="bg-dark bg-gradient">
<nav class="nav nav-pills nav-fill p-3">
  <a class="nav-link" href="#">Volver</a>
  <a class="nav-link" href="#">Pacientes</a>
</nav>
<div class="container p-3">
  <h2 class="h2 p-3 text-white">Carga de Pacientes</h2>
  <form method="post">
    <div class="mb-3">
      <label class="text-white">Apellido</label>
      <input type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label class="text-white">Nombre</label>
      <input type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label class="text-white">DNI</label>
      <input type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label class="text-white">Email</label>
      <input type="email" class="form-control">
    </div>

    <label class="text-white">Domicilio</label>
    <div class="input-group mb-3">
      <span class="input-group-text">Calle</span>
      <input type="text" class="form-control">
      <span class="input-group-text">Numero</span>
      <input type="number" class="form-control">
      <span class="input-group-text">Localidad</span>
      <input type="text" class="form-control">
      <span class="input-group-text">Provincia</span>
      <input type="text" class="form-control">
    </div>

    <button class="btn btn-light" type="submit">GUARDAR</button>

  </form>
</div>


</body>
</html>
