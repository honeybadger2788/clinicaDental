<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pacientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/shards.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/get_all_patients.js"></script>
    <script type="text/javascript" src="/js/delete_patient.js"></script>
    <script type="text/javascript" src="/js/get_patient.js"></script>
    <script type="text/javascript" src="/js/put_patient.js"></script>
</head>
<body class="bg-dark">
<nav class="nav nav-pills nav-fill p-3">
    <a class="nav-link" href="/index.html">Volver</a>
    <a class="nav-link" href="/formPatient.html">Nuevo</a>
</nav>
<div class="container p-3 bg-secondary">
    <h2 class="h2 p-3 text-white">Pacientes</h2>
    <table class="table table-dark table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Apellido</th>
            <th scope="col">Nombre</th>
            <th scope="col">DNI</th>
            <th scope="col">Email</th>
            <th scope="col">Fecha de Ingreso</th>
            <th scope="col">Domicilio</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="patients">
        </tbody>
    </table>
</div>

<div id="form" class="container p-3 d-none">
    <h2 class="h2 p-3 text-white">Editar Paciente</h2>
    <form>
        <div class="mb-3">
            <label class="text-white" for="apellido">Apellido</label>
            <input id="apellido" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label class="text-white" for="nombre">Nombre</label>
            <input id="nombre" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label class="text-white" for="dni">DNI</label>
            <input id="dni" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label class="text-white" for="email">Email</label>
            <input id="email" type="email" class="form-control">
        </div>

        <label class="text-white">Domicilio</label>
        <div class="input-group mb-3">
            <span class="input-group-text">Calle</span>
            <input id="calle" type="text" class="form-control">
            <span class="input-group-text">Numero</span>
            <input id="numero" type="number" class="form-control">
            <span class="input-group-text">Localidad</span>
            <input id="localidad" type="text" class="form-control">
            <span class="input-group-text">Provincia</span>
            <input id="provincia" type="text" class="form-control">
        </div>

        <div id="myBtn"></div>

    </form>
</div>

</body>
</html>
