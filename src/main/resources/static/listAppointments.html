<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Turnos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/shards.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/get_all_appointments.js"></script>
    <script type="text/javascript" src="/js/list_data.js"></script>
    <script type="text/javascript" src="/js/delete_appointment.js"></script>
    <script type="text/javascript" src="/js/get_appointment.js"></script>
    <script type="text/javascript" src="/js/put_appointment.js"></script>
</head>
<body class="bg-dark">
<nav class="nav nav-pills nav-fill p-3">
    <a class="nav-link" href="/index.html">Volver</a>
    <a class="nav-link" href="/formAppointment.html">Nuevo</a>
</nav>
<div class="container p-3 bg-secondary">
    <h2 class="h2 p-3 text-white">Turnos</h2>
    <table class="table table-dark table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Paciente</th>
            <th scope="col">Odontologo</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="appointments">
        </tbody>
    </table>
</div>

<div id="form" class="container p-3 d-none">
    <h2 class="h2 p-3 text-white">Editar Turno</h2>
    <form>
        <div class="mb-3">
            <label class="text-white" for="dateAppointment">Fecha</label>
            <input id="dateAppointment" type="date" class="form-control">
            <div id="dateAppointmentError" class="alert alert-danger d-none mt-3">
                Por favor, ingresa una fecha
            </div>
        </div>

        <div class="mb-3">
            <label class="text-white" for="timeAppointment">Hora</label>
            <input id="timeAppointment" type="time" class="form-control">
            <div id="timeAppointmentError" class="alert alert-danger d-none mt-3">
                Por favor, ingresa una hora
            </div>
        </div>

        <div class="mb-3">
            <label class="text-white">Paciente</label>
            <select id="patient" class="form-select">
            </select>
            <div id="patientError" class="alert alert-danger d-none mt-3">
                Por favor, ingresa un paciente
            </div>
        </div>

        <div class="mb-3">
            <label class="text-white">Odontologo</label>
            <select id="dentist" class="form-select">
            </select>
            <div id="dentistError" class="alert alert-danger d-none mt-3">
                Por favor, ingresa un odontologo
            </div>
        </div>

        <div id="myBtn"></div>

    </form>
</div>


</body>
</html>
