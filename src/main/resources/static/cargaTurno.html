<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Turnos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/1283047e01.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/shards.min.css">
  <script type="text/javascript" src="/js/create_turno.js"></script>
</head>
<body class="bg-dark">
<nav class="nav nav-pills nav-fill p-3">
  <a class="nav-link" href="/index.html">Volver</a>
  <a class="nav-link" href="/listTurnos.html">Turnos</a>
</nav>
<div class="container p-3">
  <h2 class="h2 p-3 text-white">Cargar Turno</h2>
  <form>
    <div class="mb-3">
      <label class="text-white">Fecha</label>
      <input type="date" class="form-control">
    </div>

    <div class="mb-3">
      <label class="text-white">Hora</label>
      <input type="time" class="form-control">
    </div>

    <div class="mb-3">
      <label class="text-white">Paciente</label>
      <select id="pacientes" class="form-select">
        <option selected>Selecciona un paciente</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="text-white">Odontologo</label>
      <select id="odontologos" class="form-select">
        <option selected>Selecciona un odontologo</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">GUARDAR</button>

  </form>
</div>


</body>
</html>
